turtlebot3_node:
  ros_parameters:
    
    u2d2:
      baud_rate: 57600
      protocol_version: 2.0

    wheels:
      separation: 0.160
      radius: 0.033
    
    motors:
      profile_acceleration_constant: 214.577
      profile_acceleration: 0.0

diff_drive_controller:
  ros_parameters:
    
    odometry:
      publish_tf: true
      use_imu: true
      frame_id: "odom"
      child_frame_id: "base_footprint"